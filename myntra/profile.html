<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyntraMoods</title>
    <link rel="stylesheet" href="profile_styles.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="https://www.myntra.com/?utm_source=dms_google&utm_medium=searchbrand_cpc&utm_campaign=dms_google_searchbrand_cpc_Search_Brand_Myntra_Brand_India_BM_TROAS_SOK_New&gad_source=1&gclid=CjwKCAjwqMO0BhA8EiwAFTLgIJeUuAgag6bY_IMSDa3hjziAslazqS3ozM813lYdtlN61EVvwSKb5xoCmO0QAvD_BwE">
      <img src="images/logo.png" alt="Myntra" width="70" height="55">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item" id="">
          <a class="nav-link active" aria-current="page" href="#" id="myntra-moods">MyntraMoods</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Discover</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="profile-container">
        <div class="profile-header">
            <img id="profile-picture" src="./images/profile.png" alt="Profile Picture">
            <h1 id="user-name">User Name</h1>
            <p>Coins: <span id="user-coins">100</span></p>
        </div>
        <div class="profile-stats">
            <p>Number of Pins Created: <span id="pins-created">20</span></p>
        </div>
        <div class="profile-content">
            <div class="profile-section">
                <h2>Saved Pins</h2>
                <div id="saved-pins" class="pins-container">
                    <!-- Saved pins will be displayed here -->
                </div>
            </div>
            <div class="profile-section">
                <h2>Created Pins</h2>
                <div id="created-pins" class="pins-container">
                    <!-- Created pins will be displayed here -->
                </div>
            </div>
        </div>
        <button id="share-profile">Share Profile</button>
    </div>
    <script src="profile.js"></script>

</body>
</html>
